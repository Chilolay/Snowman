<!DOCTYPE html>

<html>
    <head>
        <title>CSS Snowman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="holidayGreeting">Happy Holidays</div>
        <div class="container">
            <div class="head">
                <div class="hat">
                    <div class="Hat_Top"></div>
                    <div class="Hat_Middle"></div>
                    <div class="Hat_Bottom"></div>
                </div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>

            <div class="middle">
                <div class="scarf">
                    <div class="Scarf_Center"></div>
                    <div class="Scarf_Right"></div>
                    <div class="Scarf_Left"></div>
                </div>
                <div class="buttonMiddle"></div>
                <div class="leftArm">
                    <div class="branch1L"></div>
                    <div class="branch2L"></div>
                    <div class="branch3L"></div>
                </div>
                <div class="rightArm">
                    <div class="branch1R"></div>
                    <div class="branch2R"></div>
                    <div class="branch3R"></div>
                </div>
            </div>

            <div class="bottom">
                <div class="buttonBottom"></div>
            </div>
        </div>
        <div class="snow"></div>
        <div class="snowfall"></div>
    </body>
</html>
